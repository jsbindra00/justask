{% extends 'hubbase.html' %}

{% block head %}
 <link rel="stylesheet" href="../static/css/chat.css">

    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>My Chat App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0260874841.js" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>

{% endblock %}

{% block content %}
        <button class="Mbutton" id="myBtn">Ask Question</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="message_input_form" class="form-container">    
                    <input type="text" id="message_input" placeholder="Enter your question" name="question" required></input>
                
                    <textarea placeholder="Add a description" id="message_description" class="form-control" id="exampleFormControlTextarea3" rows="8 "maxlength="5000" ></textarea>
                
                    <button type="submit" id="post" class="btn">Post</button>
                </form>
            </div>
        </div>

        <h2 class="room-title text-center">Welcome to chat room {{ room }}</h2>

        <div class="container"> 
            <div class="messages" id="messages">

            </div>
        </div>
        <script src="../static/client.js"></script>
{% endblock %}
