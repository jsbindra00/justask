{% extends 'hubbase.html' %}

{% block head %}
<link rel="stylesheet" href="./static/css/joinchat.css">
{% endblock %}


{% block body %}
<div class = "background">
    <form action="/chat_login" method = "post">
        <h3>Chat Forum</h3>
        <label>Enter room ID:</label>
        <input type="text" placeholder="Room ID" onfocus="this.placeholder = ''"onblur="this.placeholder = 1234" name="room" maxlength="10">
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
