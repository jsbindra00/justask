<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <!--Stylesheet-->
    <style>*,
        *:before,
        *:after{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        }
        body{
        background-color: #080710;
        }
        .background{
        width: 430px;
        height: 530px;
        position: absolute;
        transform: translate(-50%,-50%);
        left: 50%;
        top: 50%;
        }
        .background .shape{
        height: 200px;
        width: 200px;
        position: absolute;
        border-radius: 50%;
        }
        .shape:first-child{
        background: linear-gradient(
          #7487b4,
          #1f2224
        );
        left: -80px;
        top: -90px;
        }
        .shape:last-child{
        background: linear-gradient(
          to right,
          #8d8583,
          #413f3d
        );
        right: -80px;
        bottom: -85px;
        }
        form{
        height: 520px;
        width: 400px;
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        background-color: rgba(97, 99, 206, 0.13);
        backdrop-filter:blur(20px);
        border: 1px solid rgba(255,255,255,0.1);
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        padding: 50px 35px;
        }
        form *{
        font-family: 'Poppins',sans-serif;
        color: #ffffff;
        outline: none;
        letter-spacing: 0.5px;
        }
        form h3{
        font-size: 37px;
        line-height: 42px;
        text-align: center;
        font-weight: 500;
        }
        
        label{
        display: block;
        margin-top: 30px;
        font-size: 16px;
        font-weight: 500;
        }
        input{
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255,255,255,0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
        }
        ::placeholder{
        color: #e5e5e5;
        }
        button{
        margin-top: 50px;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        }
    </style>

</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="/home">
        <h3>Log In</h3>

        <label for="username">Email</label>
        <input type="text" placeholder="Email: @bath.ac.uk" onfocus="this.placeholder = ''" onblur="this.placeholder ='Email: @bath.ac.uk'" id="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="********" id="password" onfocus="this.placeholder = ''" onblur="this.placeholder ='********'" required>

        <button>Log In</button>

        <br><a href="{{ url_for('register') }}">New? Sign up here!</a>
    </form>
</body>
</html>
