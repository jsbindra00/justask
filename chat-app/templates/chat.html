{% extends 'hubbase.html' %}

{% block head %}
 <link rel="stylesheet" href="../static/css/chat.css">

    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>My Chat App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"></script>
    <script src="https://kit.fontawesome.com/191b087c0a.js" crossorigin="anonymous"></script>

{% endblock %}

{% block content %}


<div id="media-wrapper">
    <div id="canvas-wrapper">

    </div>
    <div id="divider">

    </div>

    <div id="chat-wrapper">
        <h2 id="session-id">Session ID:  {{ room }}</h2>

        <div class="container"> 
        <div class="messages" id="messages"></div>
        </div>
        <div id="texttoolbar">
            
            <textarea id="chatbar" placeholder="Type a new message"> </textarea>
            <div id="customisers-wrapper">
                <div id="customisers">
        
                    <a>
                        <i class="fa-solid fa-paperclip fa-lg"></i>
                    </a>
                    <a>
                        <i class="fa-solid fa-tags fa-lg"></i>
                    </a>
                    <a>
                        <i class="fa-solid fa-paintbrush fa-lg"></i>
                    </a>
                    <a>
                        <i class="fa-solid fa-icons fa-lg"></i>
                    </a>
        
                </div>
                <div id="sendmessage">
                    <form id="message_input_form" class="form-container">    
                        <button type="submit" id="post" class="btn"><i class="fa-solid fa-paper-plane fa-lg"></i></button>
                    </form>
                  
                </div>
            </div>
        
        
        
        </div>
    </div>
</div>
<script src="../static/client.js"></script>




        

{% endblock %}
